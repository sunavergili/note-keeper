<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-keeper js</title>
    <link rel="stylesheet" href="style.css" />
    <!-- * Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- wrapper -->
    <div class="wrapper">
      <!-- add box -->
      <li class="add-box">
        <div class="icon">
          <i class="bx bx-plus"></i>
        </div>
        <p>Add New Note</p>
      </li>
      <!-- note -->
      <li class="note">
        <div class="details">
          <!-- title && Description -->

          <p class="title">Başlık</p>
          <p class="description">Açıklama</p>
        </div>
        <!--Bottom -->
        <div class="bottom">
          <span>February 22,2025</span>
          <div class="settings">
            <i class="bx bx-dots-horizontal-rounded"></i>
            <!-- menü -->
            <ul class="menu">
              <li><i class="bx bx-edit"></i>Düzenle</li>
              <li><i class="bx bx-trash-alt"></i>Sil</li>
            </ul>
          </div>
        </div>
      </li>
    
    <!-- pop up -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>N
              ew Note</p>
            <i id="close-btn" class="bx bx-x"></i>
          </header>
          <!-- form -->
          <form>
            <div class="row title">
              <label>Title</label>
              <input type="text" />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea></textarea>
            </div>
            <button type="submit" id="submit-btn">Add Note</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
